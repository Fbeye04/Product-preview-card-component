<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <div class="card-img">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="parfum picture" />
          </picture>
        </div>

        <div class="card-text">
          <hgroup class="card-text-title">
            <p id="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </hgroup>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="card-prices">
            <span>$149.99</span>
            <s>$169.99</s>
          </p>

          <button>
            <img src="./images/icon-cart.svg" alt="icon cart image" />
            <span>Add to Cart</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/muhammad-fachrezi-barus/"
          >Fachrezi</a
        >.
      </p>
    </footer>
  </body>
</html>
